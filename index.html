<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Digite o nome ou ID do Pokémon" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Voltar </button>
            <button class="button btn-next">Avançar &gt;</button>
        </div>

        <div class="buttoninfo">
            <button class="info btn-info">Info</button>
        </div>

        <div class="pokemon_info">
            <!-- As informações serão exibidas aqui -->
        </div>

        <img src="./imagens/pokedex.png" alt="">

    </main>
</body>

</html>
